<main>
    <div class="form-session">
        <div class="form-session-title">
            <button class="form-session-collapse">
                <svg viewBox="0 0 24 24" width="20" height="17" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 12h20" stroke="#FFFFFF" stroke-width="2" />
                </svg>
            </button>
            <h4>Dados gerais da LPCO</h4>
        </div>
        <div class="form-session-content">
            <div class="form-session-row">
                <p>Unidade do Vigiágro*</p>
                <p>
                    <div class="select-input">
                        <select data-select required data-event="select-vigiagro" data-property="vigiagro">
                            <option disabled selected value="">Selecione...</option>
                            <option value="vigiagro-1">Vigiagro 1</option>
                        </select>
                    </div>
                </p>
            </div>
            <div class="form-session-row">
                <p>Nome do exportador*</p>
                <p>
                    <input 
                        class="text-input" 
                        placeholder="Digite o nome"
                        type="text" 
                        name="exp-name" 
                        id="exp-name"
                        data-input
                        data-property="exporterName"
                    >
                </p>
            </div>
            <div class="form-session-row">
                <p>Endereço do exportador</p>
                <p>
                    <textarea 
                        class="text-input" 
                        name="exp-address" 
                        id="exp-address"
                        data-input
                        data-property="exporterAddress"
                    ></textarea>
                </p>
            </div>
        </div>
    </div>
</main>
