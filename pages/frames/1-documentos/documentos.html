<main>
    <div class="form-session">
        <div class="form-session-title">
            <button class="form-session-collapse">
                <svg viewBox="0 0 24 24" width="20" height="17" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 12h20" stroke="#FFFFFF" stroke-width="2" />
                </svg>
            </button>
            <h4>Declaração Única de Exportação</h4>
        </div>
        <div class="form-session-content">
            <div class="form-session-row">
                <p>Deseja usar a DUE para preencher o formulário?</p>
                <p>
                    <span>
                        <input type="radio" name="yes_due" id="yes_due" value="CSS">
                        <label for="yes_due">Sim</label>
                    </span>
                    <span>
                        <input type="radio" name="no_due" id="no_due" value="CSS">
                        <label for="no_due">Não</label>
                    </span>
                </p>
            </div>
            <div class="form-session-row">
                <label for="due">DUE</label>
                <p>
                    <input type="text" name="due" id="due">
                    <button class="button-primary" id="add-due">Adicionar</button>
                </p>
            </div>
        </div>
    </div>
</main>
